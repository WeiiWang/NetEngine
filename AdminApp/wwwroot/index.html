<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>数据综合管理系统</title>
    <base href="/" />

    <link href="_content/AntDesign/css/ant-design-blazor.css" rel="stylesheet" />

    <script src="js/ueditor/ueditor.config.js"></script>
    <script src="js/ueditor/ueditor.all.js"></script>

    <script>
        function InitUeditor(inputName) {
            if (document.getElementById(inputName).nodeName == "TEXTAREA") {
                var UEditor = new baidu.editor.ui.Editor({
                    autoFloatEnabled: true,
                    pasteplain: false,
                    autoHeightEnabled: false,
                    initialFrameHeight: 250
                });

                UEditor.render(inputName);

                UE.getEditor(inputName).addListener('contentChange', function (editor) {
                    document.getElementsByName(inputName)[0].value = UE.getEditor(inputName).getContent();
                    document.getElementsByName(inputName)[0].dispatchEvent(new Event('change'));
                });
            }
        }
    </script>


    <style>
        .site-layout-background {
            padding: 24px;
            margin: 0;
            min-height: 580px !important;
            background-color: #FFF;
        }

        .rule-action {
            margin: 0;
            min-height: 580px !important;
            background-color: #FFF;
        }
    </style>
</head>
